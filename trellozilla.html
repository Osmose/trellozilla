<!doctpye html>
<html lang="en">
  <head>
    <title>Trellozilla</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/aristo/aristo.css">
    <link rel="stylesheet" href="css/gh-buttons.css">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="sidebar">
      <h1>Trellozilla</h1>
      <div class="button-group">
        <a href="#list/new/normal" class="button">New List</a>
        <a href="#list/new/bugzilla" class="button">New Bugzilla List</a>
      </div>
    </div>
    <div id="content_container">
      <div id="content"></div>
    </div>

    <!-- ICanHaz Templates -->
    <script id="list" type="text/html">
      <div class="list">
        <h2>{{title}}</h2>
        <ul class="card_list">
          {{#cards}}
            <li class="card">
              <p>{{text}}</p>
            </li>
            {{/cards}}
        </ul>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>

    <!-- Libraries -->
    <script src="js/lib/jquery.livequery.js"></script>
    <script src="js/lib/ICanHaz.js"></script>
    <script src="js/lib/signals.js"></script>
    <script src="js/lib/crossroads.js"></script>
    <script src="js/lib/hasher.js"></script>
    <script src="js/lib/js-model.js"></script>

    <!-- Project imports -->
    <script src="js/bugzilla.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
